<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown &middot; xOS</title>
    <!-- Keywords-->
    <meta name="keywords"
        content="markdown editor, preview markdown syntax, create markdown note, xOS, iksos, xOS Markdown" />

    <!-- Title -->
    <meta name="title" content="Markdown" />
    <meta property="og:title" content="Markdown" />
    <meta property="twitter:title" content="Markdown" />

    <!-- Description -->
    <meta name="description" content="Write and preview your Markdown documents." />
    <meta property="og:description" content="Write and preview your Markdown documents." />
    <meta property="twitter:description" content="Write and preview your Markdown documents." />

    <!-- Image -->

    <meta property="og:image" content="https://markdown.xos.dev/meta.jpg" />
    <meta property="twitter:image" content="https://markdown.xos.dev/meta.jpg" />

    <!-- Image alt -->
    <meta property="og:image:alt" content="Website Social Image" />
    <meta property="twitter:image:alt" content="Website Social Image" />

    <meta property="og:url" content="https://markdown.xos.dev" />

    <!-- Card-->
    <meta property="og:type" content="article" />
    <meta property="twitter:card" content="summary_large_image" />

    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <script src="marked.js"></script>
    <link rel="stylesheet" href="foundation.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body class="fade-in">
    <div class="markdown-editor">
        <div class="column">
            <textarea autocapitalize="off" autocomplete="off" autocorrect="off" id="editor" tab-size="2"
                spellcheck="false">
            </textarea>
        </div>
        <div class="column">
            <div class="markdown-body"></div>
        </div>
    </div>
</body>

</html>
